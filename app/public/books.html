<main class = "row">

<div id='bookApp' class = 'container'>
  <table id = "new_table" class = "table table-bordered table-striped table-hover table-condensed">
        <thead>
         <tr class="change2">
        <th class = "text-center"> Title </th>
         <th class = "text-center"> Author </th>
         <th class = "text-center"> Year Published </th>
         <th class = "text-center"> Page Count </th>
         <th class = "text-center"> MSRP </th>
         </tr>
        </thead>
         <br>
        <tbody>
          <tr v-for="book in books">
                        <td>{{ book.Title }}</td>
                        <td>{{ book.Author }}</td>
                        <td>{{ book.Year_Published }}</td>
                        <td>{{ book.Page_Count }}</td>
                        <td>{{ book.MSRP }}</td>
          </tr>
        </tbody>
  </table>

    <form v-on:submit.prevent="postNewBook">
              <h3 id="h">Add New Book</h3>
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" v-model="bookForm.Title"
                class="form-control" id="title" >
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" v-model="bookForm.Author"
                class="form-control" id="author">
              </div>
              <div class="mb-3">
                <label for="yearpublished" class="form-label">Year Published</label>
                <input type="number" v-model="bookForm.Year_Published"
                class="form-control" id="yearpublished">
              </div>
              <div class="mb-3">
                <label for="pagecount" class="form-label">Page Count</label>
                <input type="text" v-model="bookForm.Page_Count"
                class="form-control" id="pagecount">
              </div>
              <div class="mb-3">
                <label for="msrp" class="form-label">MSRP</label>
                <input type="number" step="0.01" v-model="bookForm.MSRP"
                class="form-control" id="msrp">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
